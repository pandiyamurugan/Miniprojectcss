<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>

    <!-- Optional: Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <h3 style="color:red">Character Count</h3>

      <div class="mb-3 my-5">
        <label for="description" class="form-label">DESCRIPTION</label>
        <textarea class="form-control mb-2" id="description" rows="4"></textarea>
        <span id="count"></span>
      </div>
    </div>
  </div>
</div>

<script>
const description = document.getElementById("description");
const charCount = document.getElementById("count");

const Maxlength = 50;
const Warnlength = 20;

// Prevent cut, copy, paste
["cut", "copy", "paste"].forEach(event => {
  description.addEventListener(event, e => {
    e.preventDefault();
    alert("You can't cut, copy, or paste");
  });
});

// Character counter
["input", "focus", "blur"].forEach(event => {
  description.addEventListener(event, descriptionCounter);
});

function descriptionCounter() {
  let count = description.value.length;

  // Enforce max length
  if (count > Maxlength) {
    description.value = description.value.substring(0, Maxlength);
    count = Maxlength;
  }

  charCount.innerText = `${Maxlength - count}/${Maxlength}`;
  charCount.classList.remove("text-danger");

  // Warning color
  if (count > Warnlength) {
    charCount.classList.add("text-danger");
  }
}

// Initial counter display
descriptionCounter();
</script>

</body>
</html>
